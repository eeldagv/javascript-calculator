<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- normalize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="calculator">
      <section class="calculator__display">
        <p class="calculator__formula"></p>
        <p class="calculator__display-main"></p>
      </section>
      <nav class="calculator__keypad">
        <section class="calculator__keypad-main">
          <section class="calculator__control-pad">
            <button class="calculator__key calculator__key--cancel">
              &#60;
            </button>
            <button class="calculator__key calculator__key--clear">AC</button>
          </section>
          <section class="calculator__number-pad">
            <button class="calculator__key calculator__key--dot">&#46;</button>
            <button class="calculator__key calculator__key--0">0</button>
            <button class="calculator__key calculator__key--1">1</button>
            <button class="calculator__key calculator__key--2">2</button>
            <button class="calculator__key calculator__key--3">3</button>
            <button class="calculator__key calculator__key--4">4</button>
            <button class="calculator__key calculator__key--5">5</button>
            <button class="calculator__key calculator__key--6">6</button>
            <button class="calculator__key calculator__key--7">7</button>
            <button class="calculator__key calculator__key--8">8</button>
            <button class="calculator__key calculator__key--9">9</button>
          </section>
        </section>
        <section class="calculator__operation-pad">
          <button
            class="calculator__key calculator__key--equals"
            aria-label="Equal sign"
          >
            &#61;
          </button>
          <button
            class="calculator__key calculator__key--add"
            aria-label="Plus sign"
          >
            &#43;
          </button>
          <button
            class="calculator__key calculator__key--subtract"
            aria-label="Subtraction sign"
          >
            &#45;
          </button>
          <button
            class="calculator__key calculator__key--multiply"
            aria-label="Multiplication sign"
          >
            &#215;
          </button>
          <button
            class="calculator__key calculator__key--divide"
            aria-label="Division sign"
          >
            &#247;
          </button>
        </section>
      </nav>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
</html>
